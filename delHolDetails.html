<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/deleteHoliday.css" />
		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/holiday.js"></script>
	</head>
	<body>
		<header class="function-header-area">
			<!--返回上一页面-->
			<a href="" class="header-left-pullback iconfont icon-left"></a>
			<!--页面标题-->
			<h1 class="header-middle-title">销假详情</h1>
		</header>
		
		<!--详情页面-->
		<div class="function-each-content function-scroll-area">
			<!--详情-->
			<div class="function-details-scroll">
				
				<div class="holiday-list-content">
					<p class="holiday-list-title">
						<span class="bill-name">单据</span>
						<span class="bill-state"></span>
					</p>
					<div class="holiday-time-content">
						<div class="holiday-info-area">
							<div class="holiday-type-info">假期类型:</div>
							<div class="holiday-type-text"></div>
						</div>
						<div class="holiday-info-area">
							<div class="holiday-time-info">时间区间:</div>
							<div class="holiday-time-text">
							</div>
						</div>
						<div class="holiday-info-area">
							<div class="holiday-reason-info">请假原因:</div>
							<div class="holiday-reason-text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--底部固定操作栏-->
		<div class="function-bottomBar">
			<div class="operation-area">收回</div>
		</div>
	</body>
</html>
